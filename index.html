<!DOCTYPE HTML>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>The relievers</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header>
        <img src="img/popbox.png" />
    </header>
	<section data-id="welcome">
        <section id="game-panel" class="game-panel">
            <span class="closeBtn">X</span>
            <iframe src="https://embeddable.gamecloudnetwork.com/?width=980&height=552&ad=true&type=gameplay&widget=speedoku&portal=osom&
;game_width=980&game_height=640&tags=entertainment%2Cnews%2Cpolitics%2Csports%2Clifestyle%2Cbusiness" width="100%" height="100%" frameborder="0"></iframe>
        </section>
		<div class="welcome-container">
			<div class="status-container">
				<div id="room1" class="room available">
                    <div>
                        <span>Room 1</span>
                        <span class="block status center">AVAILABLE</span>
                        <span class="timer">Timer open: 01:20:09</span>
                    </div>
                    <div class="tools">
						<ul>
							<li class="game-button"><i class="fa fa-gamepad fa-2x"></i></li>
						</ul>
					</div>
				</div>
				
				<div id="room2" class="room available">
                    <div>
                        <span>Room 2</span>
                        <span class="block status center">AVAILABLE</span>
                        <span class="timer">Timer closed: 01:20:09</span>
                    </div>
                    <div class="tools">
						<ul>
							<li class="game-button"><i class="fa fa-gamepad fa-2x"></i></li>
						</ul>
					</div>
				</div>
			</div>
			<div data-id="current-turn" id="current-turn" class="current-turn-container hidden">
				<div class="current-turn">
					<header>
						<h1>
							<span>Calling now</span>
							<span id="lucky-guy" class="block">1</span>
						</h1>
					</header>
					<div class="queue-container">
						<h4>Next in line</h3>
						<ul class="queue">
						</ul>
					</div>
				</div>
			</div>
			<div class="book-button">	
				<button id="book">BOOK</button>
			</div>
		</div>
	</section>

	<script src="scripts/scripts.js"></script>
</body>
    
</html>
