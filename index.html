<!DOCTYPE HTML>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>The relievers</title>
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<section data-id="welcome">
		<div class="welcome-container">
					
			<div class="status-container">
				<div class="available">
					<span>Room 1</span>
					<span class="block status center">AVAILABLE</span>
					<span class="timer">Timer open: 01:20:09</span>
				</div>
				
				<div class="busy">
					<span>Room 2</span>
					<span class="block status center">BUSY</span>
					<span class="timer">Timer closed: 01:20:09</span>
				</div>
			</div>
			<div data-id="current-turn" class="current-turn-container">
				<div class="current-turn">
					<header>
						<h1>
							<span>Calling now</span>
							<span class="block">201</span>
						</h1>
					</header>
					<div class="queue-container">
						<h4>Next in line</h3>
						<ul class="queue">
							<li>202</li>
							<li>203</li>
							<li>204</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="book-button">	
				<button>BOOK</button>
			</div>
		</div>
	</section>

	<section id="area-waiting" class="hidden">
		<div class="occupied-container">
			<span>do your wait better...</span>
			<ul>
				<li><button>Play Bossanova</button></li>
				<li><button>Play Trailer</button></li>
				<li><button>Play an HTML5 Game</button></li>
			</ul>	
		</div>

	</section>
</body>

</html>
