<!DOCTYPE HTML>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>The relievers</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<section data-id="welcome">
		<div class="welcome-container">
					
			<div class="status-container">
				<div id="room1" class="room available">
                    <div>
                        <span>Room 1</span>
                        <span class="block status center">AVAILABLE</span>
                        <span class="timer">Timer open: 01:20:09</span>
                    </div>
                    <div class="tools">
						<ul>
							<li><a href="http://moonpig-game.azurewebsites.net/"><i class="fa fa-gamepad fa-2x"></i></li>
						</ul>
					</div>
				</div>
				
				<div id="room2" class="room available">
                    <div>
                        <span>Room 2</span>
                        <span class="block status center">AVAILABLE</span>
                        <span class="timer">Timer closed: 01:20:09</span>
                    </div>
                    <div class="tools">
						<ul>
							<li><a href="http://moonpig-game.azurewebsites.net/"><i class="fa fa-gamepad fa-2x"></i></li>
						</ul>
					</div>
				</div>
			</div>
			<div data-id="current-turn" id="current-turn" class="current-turn-container hidden">
				<div class="current-turn">
					<header>
						<h1>
							<span>Calling now</span>
							<span id="lucky-guy" class="block">1</span>
						</h1>
					</header>
					<div class="queue-container">
						<h4>Next in line</h3>
						<ul class="queue">
						</ul>
					</div>
				</div>
			</div>
			<div class="book-button">	
				<button id="book">BOOK</button>
			</div>
		</div>
	</section>

	<section id="area-waiting" class="hidden">
		<div class="occupied-container">
			<span>do your wait better...</span>
			<ul>
				<li><button>Play Bossanova</button></li>
				<li><button>Play Trailer</button></li>
				<li><button>Play an HTML5 Game</button></li>
			</ul>	
		</div>

	</section>

	<script src="scripts/scripts.js"></script>
</body>

</html>
